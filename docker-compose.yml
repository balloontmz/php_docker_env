version: '3'

services:

### PHP-FPM Container #######################################

  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ${WEB_ROOT}:/var/www/html
    expose:
      - "9000"
    depends_on:
      - mysql
      - redis
    restart: always

### PHP-CLI Container #######################################

  php-cli:
    build:
      context: ./php-cli
    volumes:
      - ${WEB_ROOT}:/var/www/html
    depends_on:
      - mysql
      - redis
    tty: true
    restart: always

### CRONTAB Container #######################################

  crontab:
    build:
      context: ./crontab
    volumes:
      - ${WEB_ROOT}:/var/www/html
    depends_on:
      - mysql
      - redis
    tty: true
    restart: always

### WORKER Container #######################################

  kean-worker:
    build:
      context: ./kean-worker
    volumes:
      - ${WEB_ROOT}:/var/www/html
    depends_on:
      - mysql
      - redis
    tty: true
    restart: always
