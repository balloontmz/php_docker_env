### MySQL Container #########################################

  mysql:
    image: mysql:5.7
    volumes:
        - ../data/mysql:/var/lib/mysql
#        - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
